<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div id="winPopup">Congratulations the winner is Player1!</div>
<div id="title">Tic Tac Toe</div>

<div id="outer">
<div id="container">

</div>

<button id="newGame">New Game</button>

<form id="formPopup" class="inputForm" style="display:none">
    <label for="play1">Player 1:</label>
    <input type="text" id="play1" value="" name="play1" placeholder="Enter Name">
    <label for="play2">Player 2:</label>
    <input type="text" id="play2" value="" name="play2" placeholder="Enter Name">
    <input type="button" value="Submit" id="startGame">
</form>

</div>

<script src="script.js"></script>


</body>
</html>
